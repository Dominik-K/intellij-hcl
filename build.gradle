plugins {
    id "org.jetbrains.intellij" version "0.0.10"
}

apply plugin: 'org.jetbrains.intellij'

intellij {
    version '14.1.4'
//    plugins 'coverage'
}

sourceSets {
    main {
        java {
            srcDirs 'src', 'gen'
        }
//        resources {
//            srcDir 'resources'
//        }
    }
    test {
        java {
            srcDir 'tests/test'
        }
        resources {
            srcDir 'test/data'
        }
    }
}

test {
    maxHeapSize = '512m'
    minHeapSize = '256m'
    enableAssertions = true
    jvmArgs '-XX:MaxPermSize=250m', '-Didea.system.path=system-test', '-Didea.config.path=config-test'
}